<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	<title>密码重置</title>
	<link rel="stylesheet" href="index.css">
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://imgcache.qq.com/qcloud/cloudbase-js-sdk/1.0.4/cloudbase.full.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="index.js"></script>
    
	</head>
	<body>
		<div class="container">
			<img src="imgsrc/bg.png" alt="bg" class="bgimg">
			<label class="title">密码重置</label>
			
				
			<form>
				<fieldset class="block">
					<input type="text" id="rEmail" placeholder="请输入注册邮箱地址">
					<input type="text" id="rPass" placeholder="请输入原注册密码">
					<input type="text" id="newPass" placeholder="请输入新密码">
					<input type="text" id="conPass" placeholder="请确认新密码">
					<input type="button" name="reset" value="重置" onclick="resetPass()">
				</fieldset>
			</form>

		</div>
			
	</body>
</html>

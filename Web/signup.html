<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	<title>注册页面</title>
	<link rel="stylesheet" href="index.css">
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://imgcache.qq.com/qcloud/cloudbase-js-sdk/1.0.4/cloudbase.full.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="index.js"></script>
    
	</head>
	<body>
		<div class="container">
			<img src="imgsrc/bg.png" alt="bg" class="bgimg">
			<label class="title">欢迎注册使用</label>
			
				
			<form>
				<fieldset class="block">
					<legend>邮箱注册</legend>
					<input type="text" id="email" placeholder="请输入完整邮箱地址：example@qq.com">
					<input type="text" id="password" placeholder="请输入注册密码：不少于8位数的英文数字混合密码">
					<input type="button" id="submit" value="获取邮箱验证" onclick="sendEmail()">
				</fieldset>
			</form>

		</div>
			
	</body>
</html>
